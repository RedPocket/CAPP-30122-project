<html>
    <head>
        <title>Your Schedules</title>
    </head>
    <body>
        <div id="header">
            <h1>Your Schedules</h1>
        </div>
        <div class="frame"> 
            <form name="form" action="{% url 'schedules' %}" method="GET">
                {% csrf_token %}
                <ul>
                <table summary="Course Schedule I">
                <tr><th>Terms</th><th>Courses</th>
                {% for key, value in schedule1 %}
                    <tr><td>{{ key }}</td><td>{{ value }}</td></tr>
                {% endfor %}
                </table>
                </ul>
                <ul>
                <table summary="Course Schedule II">
                <tr><th>Terms</th><th>Courses</th>
                {% for key, value in schedule2 %}
                    <tr><td>{{ key }}</td><td>{{ value }}</td></tr>         
                {% endfor %}
                </table>
                </ul>
            </form>
        </div>
    </body>
</html>
